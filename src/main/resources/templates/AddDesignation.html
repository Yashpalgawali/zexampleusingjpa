<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1" /> 
  	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="#" rel="shortcut icon">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">   </script>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css"/>
</head>
<body>

<div class="container" >
 <!-- start: PAGE HEADER -->
	<div class="row">
		<div class="col-sm-12">
			<!-- start: PAGE TITLE & BREADCRUMB -->
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<a th:href="@{/adminhome}"><i class="fa fa-home"></i>&nbsp;Home</a>
				</li>
				<li class="breadcrumb-item active" aria-current="page">Add Designation</li>
			</ol>
		</div>
	</div>
	
  <form th:action="@{/savedesignation}" method="POST"  >	
  	<div class="card">
		<div class="card-header"><h4>Add Designation</h4></div>
  	<div class="card-body">
		<div class="form-group">
	      <label for="desig_name">Designation Name:</label>
			<input type="text" class="form-control" id="desig_name" placeholder="Enter Designation" name="desig_name" required>
	    </div>
    	<button type="submit" class="btn btn-primary">Submit</button> &nbsp;&nbsp;<button type="reset" class="btn btn-primary">Cancel</button>
  	</div>
   </div>
  </form>
</div>


	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
 </body>
 </html>
