<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>View Appointments</title>
	
	<meta charset="ISO-8859-1" /> 
  	
  	<meta name="viewport" content="width=device-width, initial-scale=1" />
  
  	<link href="#" rel="shortcut icon">
    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">   </script>
	  
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	
	<link rel="stylesheet" th:href="@{/css/style.css}">
	
	<link rel ="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
	<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css"  />

<script>

$(document).ready(function(){
	
});

function getdepartmentbycomp(cid)
{
	//alert("company ID = "+cid);
	let dept_arr="";
	var app_name = $('#app_name').val();
	$('#depttable').dataTable().fnClearTable();
	$('#depttable').dataTable().fnDestroy();
	
	$.ajax({
		//url      : "/"+app_name+"/getdeptbycompid/"+cid,
		url		: '/getdeptbycompid/'+cid,
		type	:	'GET',
		dataType: 	'JSON',
		success : function(result)
		{
			let cnt =1;
			for(let i=0;i<result.length;i++) 
			{
				//alert(result[i].department.company.comp_name);
				dept_arr =  dept_arr 
							+"<tr><td>" +(cnt++)
							+"</td><td>"+result[i].dept_name
							+"</td><td>"+result[i].company.comp_name	
							+"</td><td><a href='/editdeptbyid/"+result[i].dept_id+"'>Edit</a></td></tr>"
			}
			$(dept_arr).appendTo('#deptbody');
			$('#depttable').DataTable();
		}
	});
}

  </script>
 </head>
<body>


<div class="container" >
	
 <!-- start: PAGE HEADER -->
		<div class="row">
			<div class="col-sm-12">
				
				<!-- start: PAGE TITLE & BREADCRUMB -->
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a th:href="@{/adminhome}">
							<i class="fa fa-home "></i>&nbsp;	Home
						</a>
					</li>
					<li class="breadcrumb-item active" aria-current="page">
						View Departments
					</li>
					
				</ol>
			</div>
		</div>
				
		<div th:if="${response}" >	
			<h6 th:text="${response}" class="alert alert-success"></h6>
		</div>
		
		<div th:if="${reserr}" >
			<h6 th:text="${reserr}" class="alert alert-danger"></h6>
		</div>				
		<div class="card">
			<div class="card-header">
				<h4>View Department
<!-- 					<input type="hidden" id="app_name" name="app_name" th:value="${appname}"/>	 -->
					<a th:href="@{/adddepartment}" class="btn btn-primary" style="float:right;">Add Department</a>
				</h4>
			</div>
		 <div class="card-body">
			<div class="form-group">
				<select class="form-control" id="company" name="company" onchange="getdepartmentbycomp(this.value)">
					<option selected disabled>Please Select Company Name</option>
					<th:block th:each="comp : ${clist}">
						<option th:value="${comp.comp_id}" th:text="${comp.comp_name}"></option>
					</th:block>
				</select>
			</div>
			<div class="table-responsive-sm" >
				<table class="table table-bordered table-striped" id="depttable" style="text-decoration:none;">
					<thead style="background-color:#3fbdeb;color:white;">
						<tr>
							<th>Sr No.</th>
							<th>Department</th>
							<th>Company Name</th>
							<th>Action</th>
						</tr>	
					</thead>
					<tbody id="deptbody"></tbody>
				</table>
			</div>
    	</div>
      </div>
    </div>

 <script th:src="@{/js/viewdepartment.js}"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
 </body>
 </html>
