<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

	<meta charset="ISO-8859-1" /> 
  	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link href="#" rel="shortcut icon">
	<link rel="stylesheet" th:href="@{/css/style.css}">
		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">   </script>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
 	
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css"  /> 

 </head>
<body>


<div class="container" >
	
 <!-- start: PAGE HEADER -->
					<div class="row">
						<div class="col-sm-12">
							
							<!-- start: PAGE TITLE & BREADCRUMB -->
							<ol class="breadcrumb">
								<li class="breadcrumb-item">
									
									<a th:href="@{/adminhome}">
										<i class="fa fa-home"></i>&nbsp;Home
									</a>
								</li>
								<li class="breadcrumb-item active" aria-current="page">
									Update Company
								</li>
								
							</ol>
						</div>
					</div>
			

  <form th:action="@{/updatecompany}" method="POST"  >	
  
	<div class="card">
		<div class="card-header">
			<h4>Update Company</h4>
		</div>
  
	<div class="card-body">
		
	<input type="hidden" id="comp_id"  name="comp_id" th:value="${comp.comp_id}"/>
	
		
    <div class="form-group">
      <label for="comp_name">Company Name:</label>
		<input type="text" class="form-control" id="comp_name" placeholder="Enter Company's Name" th:value="${comp.comp_name}" name="comp_name" required>
    </div>
    
		<button type="submit" class="btn btn-primary">Submit</button> &nbsp;&nbsp;<button type="reset" class="btn btn-primary">Cancel</button>
  
	</div>
   </div>

  </form>
</div>

</body>
</html>
