<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1" /> 
  	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="#" rel="shortcut icon">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">   </script>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css"  />
	
   <script>
	   $(document).ready(function(){
		 $('#company').select2({
				theme	:	'classic',
				width	:	'resolve'
			});
	   })
   </script>
 </head>
<body>


<div class="container" >
	
 <!-- start: PAGE HEADER -->
	<div class="row">
		<div class="col-sm-12">
			
			<!-- start: PAGE TITLE & BREADCRUMB -->
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					
					<a th:href="@{/adminhome}">
						<i class="fa fa-home"></i>&nbsp;Home
					</a>
				</li>
				<li class="breadcrumb-item active" aria-current="page">
					Add Department
				</li>
				
			</ol>
		</div>
	</div>
			
  <form th:action="@{savedepartment}" method="POST"  >	
  
	<div class="card">
		<div class="card-header">
			<h4>Add Department</h4>
		</div>
  
	<div class="card-body">
		<div class="col-md-3"></div>
	<div class="form-group">
      <label for="company">Company Name:</label>
		<select class="form-control" id="company"  name="company" >
			<option selected disabled>Please Select Company Name</option>
				
				<th:block th:each="comp : ${clist}">
						<option th:value="${comp.comp_id}" th:text="${comp.comp_name}"></option>
				</th:block>
		</select>
    </div>
		
    <div class="form-group">
      <label for="dept_name">Department Name:</label>
		<input type="text" class="form-control" id="dept_name" placeholder="Enter Department Name" name="dept_name" required>
    </div>
		<button type="submit" class="btn btn-primary">Submit</button> &nbsp;&nbsp;<button type="reset" class="btn btn-primary">Cancel</button>
  	</div>
   </div>
  </form>
</div>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</body>
</html>
